<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./assets/css/icons/icons/all.css" /> 
        <link rel="stylesheet" href="./assets/css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Dashboard</title>
    </head>
    <body>
        
        <!-- Heading -->
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <main>

            <!-- Search Section (left side of desktop, top of iPhone) -->
            <div class="search">
                <div class="search-heading">
                    <h2>Search for a City</h2>
                </div>
                <div class="bar">
                    <form id="city-form">
                        <input type="text" class="input" placeholder="San Diego" id="input">
                        <button id="search" onclick="storeSearch(event);">Search</button> <!-- This button responds to seacrh input -->
                    </form>
                </div>
                <hr>
                <div class="popular"> <!-- buttons of popular cities-->
                    <button id="austin" onclick="infoAustin();">Austin</button>
                    <button id="chicago" onclick="infoChicago();">Chicago</button>
                    <button id="new-york" onclick="infoNewYork();">New York</button>
                    <button id="orlando" onclick="infoOrlando();">Orlando</button>
                    <button id="san-francisco" onclick="infoSanFrancisco();">San Francisco</button>
                    <button id="seattle" onclick="infoSeattle();">Seattle</button>
                    <button id="denver" onclick="infoDenver();">Denver</button>
                    <button id="atlanta" onclick="infoAtlanta();">Atlanta</button>
                </div>
                <div class="display-history">
                    <h2>Search History</h2>
                    <div class="menu-display">
                        <p id="menu-a"></p>
                        <p id="menu-b"></p>
                        <p id="menu-c"></p>
                        <p id="menu-d"></p>
                        <p id="menu-e"></p>
                        <p id="menu-f"></p>
                        <p id="menu-g"></p>
                        <p id="menu-h"></p>
                        <p id="menu-i"></p>
                        <p id="menu-j"></p>
                        <p id="menu-k"></p>
                        <p id="menu-l"></p>
                    </div>
                </div>
            </div>

            <!-- Display Section (desktop right, iPhone bottom) -->
            <div class="conditions"> <!-- displays current conditions of chosen city-->
                <div class="current">
                    <h2 id="city">City<text id="date"></text></h2><i id="icon"></i>
                    <p>Temp:  <text id="c-temp"></text><text>°F</text></p>
                    <p>Wind:  <text id="c-wind"></text><text>mph</text></p>
                    <p>Humidity:  <text id="c-humidity"></text><text>%</text></p>
                    <p>UV Index:  <text id="c-uv"></text></p>

                </div>
                <div class="forecast-heading">
                    <h3>5-day Forecast</h3>
                </div>
                <div class="days">
                    <div class="first"> <!-- displays weather conditions of next day-->
                        <p id="f-day"></p>
                        <i id="f-icon"></i>
                        <p>Temp:  <text id="f-temp"></text><text>°F</text></p>
                        <p>Wind:  <text id="f-wind"></text><text>mph</text></p>
                        <p>Humidity:  <text id="f-humidity"></text><text>%</text></p>

                    </div>
                    <div class="second"> <!-- displays weather conditions of the following day-->
                        <p id="s-day"></p>
                        <i id="s-icon"></i>
                        <p>Temp:  <text id="s-temp"></text><text>°F</text></p>
                        <p>Wind:  <text id="s-wind"></text><text>mph</text></p>
                        <p>Humidity:  <text id="s-humidity"></text><text>%</text></p>

                    </div>
                    <div class="third"> <!-- ...and so on and so forth (classes 'third', 'fourth', and 'fifth')-->
                        <p id="t-day"></p>
                        <i id="t-icon"></i>
                        <p>Temp:  <text id="t-temp"></text><text>°F</text></p>
                        <p>Wind:  <text id="t-wind"></text><text>mph</text></p>
                        <p>Humidity:  <text id="t-humidity"></text><text>%</text></p>

                    </div>
                    <div class="fourth">
                        <p id="o-day"></p>
                        <i id="o-icon"></i>
                        <p>Temp:  <text id="o-temp"></text><text>°F</text></p>
                        <p>Wind:  <text id="o-wind"></text><text>mph</text></p>
                        <p>Humidity:  <text id="o-humidity"></text><text>%</text></p>

                    </div>
                    <div class="fifth">
                        <p id="i-day"></p>
                        <i id="i-icon"></i>
                        <p>Temp:  <text id="i-temp"></text><text>°F</text></p>
                        <p>Wind:  <text id="i-wind"></text><text>mph</text></p>
                        <p>Humidity:  <text id="i-humidity"></text><text>%</text></p>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>

</html>
